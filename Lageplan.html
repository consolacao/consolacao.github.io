<div id="map"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script>
  		var map = L.map('map').setView([47.8264733, 10.0988024], 20);
 
 		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
 			maxZoom: 18,
 			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
 				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
 				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
 			id: 'examples.map-i86knfo3'
 		}).addTo(map);
 
 
 		L.marker([47.82438, 10.09893]).addTo(map)
            .bindPopup("<b>aia</b>büro für gestaltung<br />Erlenweg 11<br />88299 Leutkirch").openPopup();
 
 
 
 		var popup = L.popup();
 
 		function onMapClick(e) {
 			popup
 				.setLatLng(e.latlng)
 				.setContent("Sie haben auf die Karte geklickt bei<br />" + e.latlng.toString())
 				.openOn(map);
 		}
 
 		map.on('click', onMapClick);
  </script>

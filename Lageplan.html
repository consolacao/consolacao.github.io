<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
 <link rel="stylesheet" href="/assets/css//leaflet/leaflet_custom.css" />
 
  </head>
  <body>
    <div id="map"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script>
  		var map = L.map('map').setView([47.8264733, 10.0988024], 14);
 
 		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
 			maxZoom: 18,
 			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
 				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
 				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
 			id: 'examples.map-i86knfo3'
 		}).addTo(map);
 
 
 		L.marker([47.82438, 10.09893]).addTo(map)
            .bindPopup("<b>Ali Baba Tajine</b><br />Am Weidenbach 30<br />88299 Ausnang").openPopup();
 
 
 
 		var popup = L.popup();
 
 		function onMapClick(e) {
 			popup
 				.setLatLng(e.latlng)
 				.setContent("Sie haben auf die Karte geklickt bei<br />" + e.latlng.toString())
 				.openOn(map);
 		}
 
 		map.on('click', onMapClick);
  </script>
